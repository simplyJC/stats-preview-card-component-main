<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <div class="wrapper">
    <main>
      <div class="card flex">
        <div class="card__header-container">
          <img class="card__header-image" src="images/image-header-mobile.jpg" alt="image header">
          <div class="card__header--overlay"></div>
        </div>
        <div class="card__body">
          <h1 class="card__title ">Get <span class="text__color--purple">insights</span> that help your business grow.</h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card__details">
            <span class="card_detail--center"><span class=" companies__value data-value">10k+</span> companies</span>
            <span class="card_detail--center" ><span class="templates__value data-value">314</span> templates</span>
            <span class="card_detail--center"  ><span class=" queries__value data-value">12m+</span> queries</span>
          </div>
        </div>
      </div>
    </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Jaycee Altamia</a>.
        </div>
      </footer>
  </div>
 
</body>
</html>
